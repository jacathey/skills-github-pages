<div class="sidebar">
  <h2>Table of Contents</h2>
  <ul>
    {% for category in site.categories %}
      <li>
        <strong>{{ category[0] | capitalize }}</strong>
        <ul>
          {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</div>
